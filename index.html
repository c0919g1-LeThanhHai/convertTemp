<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h1>Temperature conveter</h1>
    <p>Type a value in Fahrenheit field to convert value to Celcius</p>
    <span>Fahrenheit: </span><input type="number" oninput="convert(this.value);">
    <p>Celcius: <span id="result"></span></p>
</div>
<script>
    function convert(temp) {
        let result = document.getElementById("result");
        if(temp !== "") {
            result.innerText = Math.round((temp - 32)/1.8);
        } else {
            result.innerText = "";
        }
    }
</script>
</body>
</html>
